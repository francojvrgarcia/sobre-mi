<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambiar Color de Fondo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .card-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
    width: 250px;
  }

  select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
    width: 100%;
  }

  button {
    margin-top: 10px;
    padding: 8px 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

  
  <div class="card-container">
    <h1>Selecciona el color de fondo de la página web</h1>
    <div class="card">
      <select id="colorSelect">
        <option value="rojo">Rojo</option>
        <option value="azul">Azul</option>
        <option value="amarillo">Amarillo</option>
        <option value="verde">Verde</option>
      </select>
      <button id="cambiar">Cambiar fondo</button>
    </div>
    <h2>Ejemplos de otros tipos de select</h2>
    <div class="card">
      <select>
        <option value="opcion1">Opción 1</option>
        <option value="opcion2" selected>Opción 2 (Seleccionada)</option>
        <option value="opcion3">Opción 3</option>
      </select>
    </div>

    <div class="card">
      <select>
        <option value="opcion1">Opción 1</option>
        <option value="opcion2" disabled>Opción 2 (Deshabilitada)</option>
        <option value="opcion3">Opción 3</option>
      </select>
    </div>

    <div class="card">
      <select>
        <optgroup label="Grupo 1">
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
        </optgroup>
        <optgroup label="Grupo 2">
          <option value="opcion3">Opción 3</option>
          <option value="opcion4">Opción 4</option>
        </optgroup>
      </select>
    </div>
  </div>

  <script>
    const colorSelect = document.getElementById('colorSelect');
    const cambiarButton = document.getElementById('cambiar');

    const colorMap = {
      'rojo': 'red',
      'azul': 'blue',
      'amarillo': 'yellow',
      'verde': 'green'
    };
    
    cambiarButton.addEventListener('click', function() {
      const selectedColorES = colorSelect.value;
      const selectedColorEN = colorMap[selectedColorES];
      document.body.style.backgroundColor = selectedColorEN;
    });
  </script>
</body>
</html>
